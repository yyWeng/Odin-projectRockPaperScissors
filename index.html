<!DOCTYPE html>
<html lang="en">
<head>
    <title>Let's play...</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tcontainer">
        <h1 class="maintitle">Paper Rock Scissors</h1>
    </div>
    <div class="choicecontainer">
        <h2 class="prompt">Your choice here</h2>
        <div class="btns">
            <button class="chioceBtn">Rock</button>
            <button class="chioceBtn">Paper</button>
            <button class="chioceBtn">Scissors</button>
        </div>
    </div>
    <div class="gameinfo">
        <div class="choiceInfo">
            <h2 id="playerText">Player:</h2>
            <h2 id="computerText">Computer:</h2>
        </div>
        <div class="resultcontainer">
            <h2 id="resultText">Result:</h2>
        </div>
    </div>
    <div class="resultinfo">
        <div class="prompt1">
            <h2 id="t1">See your point! First to 5 points WIN!</h2>
        </div>
        <div class="pointinfo">
            <h2 id="playerpoint">Player:</h2>
            <h2 id="computerpoint">Computer:</h2>
        </div>
    </div>
    <script src="./paperRS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

</body>

</html>
